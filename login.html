<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UndanganKita - Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      max-width: 90%;
    }
    .container h1 {
      margin: 0 0 20px;
      font-size: 24px;
      color: #6e8efb;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 16px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .password-container {
      position: relative; /* Untuk memposisikan tombol lihat password */
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none; /* Mencegah teks dipilih */
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #6e8efb;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #5671d4;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
    }
    .toggle a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: bold;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: red;
    }

    /* Responsif */
    @media (max-width: 576px) {
      .container {
        padding: 15px;
      }
      .form-group label {
        font-size: 14px;
      }
      .form-group input, button {
        font-size: 14px;
        padding: 8px;
      }
      .password-toggle {
        right: 5px;
      }
    }

    @media (min-width: 768px) {
      .container {
        width: 400px;
      }
      .form-group label {
        font-size: 17px;
      }
      .form-group input, button {
        font-size: 16px;
      }
    }

    @media (min-width: 992px) {
      .container {
        width: 450px;
      }
       .form-group label {
        font-size: 18px;
      }
      .form-group input, button {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>
    <form id="auth-form">
      <div class="form-group" id="name-group" style="display: none;">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group password-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <span class="password-toggle" id="password-toggle">üëÅÔ∏è</span>
      </div>
      <button type="submit" id="submit-btn">Login</button>
      <div class="message" id="message"></div>
    </form>
    <div class="toggle">
      <span>Belum punya akun?</span> <a href="#" id="toggle-link">Daftar di sini</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const nameGroup = document.getElementById('name-group');
    const submitBtn = document.getElementById('submit-btn');
    const messageDiv = document.getElementById('message');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('password-toggle');
    let isSignup = false;

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzRBvZOqEu6p4FCiEj5PF5RI3z2wxDnp2Eqh8I50qmPPlib_WvTRnI16GTyjYuXD29m/exec'; // Replace with your script URL

    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? 'Signup' : 'Login';
      nameGroup.style.display = isSignup ? 'block' : 'none';
      submitBtn.textContent = isSignup ? 'Signup' : 'Login';
      toggleLink.textContent = isSignup ? 'Login di sini' : 'Daftar di sini';
    });

    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëì';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const action = isSignup ? 'signup' : 'login';

      if (isSignup && !formData.get('name')) {
        messageDiv.textContent = 'Nama harus diisi saat mendaftar.';
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({action, ...Object.fromEntries(formData)})
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'error') {
            // Tampilkan pesan kesalahan dari server
            messageDiv.textContent = data.message || 'Terjadi kesalahan saat login. Silakan coba lagi.';
          } else if (data.status === 'success' && !isSignup) {
            // Login berhasil
            alert(`Selamat Datang, ${data.name}!`);
            window.location.href = "Masuk.html";
          } else {
            // Signup berhasil atau ada kesalahan lain
            messageDiv.textContent = data.message;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          messageDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
        });
    });
  </script>
</body>
</html>
