<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UndanganKita - Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    .container h1 {
      margin: 0 0 20px;
      font-size: 24px;
      color: #6e8efb;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input {
      width: 93%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #6e8efb;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #5671d4;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
    }
    .toggle a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: bold;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: red;
    }

    /* Style untuk Lupa Password */
    .forgot-password {
      text-align: right;
      margin-bottom: 10px;
    }
    .forgot-password a {
      color: #6e8efb;
      text-decoration: none;
      font-size: 14px;
    }

    /* Style untuk Modal Lupa Password */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
      max-width: 400px;
      border-radius: 5px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

     /* Optimasi untuk perangkat kecil */
     @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
      .form-group input {
        padding: 8px;
        font-size: 14px;
      }
      button {
        padding: 8px;
        font-size: 14px;
      }
    }

    /* Tambahan untuk layar yang lebih besar */
    @media (min-width: 768px) {
      .container {
        padding: 30px;
      }
      .form-group label {
        font-size: 18px;
      }
      .form-group input {
        padding: 12px;
        font-size: 18px;
      }
      button {
        padding: 12px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>
    <form id="auth-form">
      <div class="form-group" id="name-group" style="display: none;">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="forgot-password">
        <a href="#" id="forgot-password-link">Lupa Password?</a>
      </div>
      <button type="submit" id="submit-btn">Login</button>
      <div class="message" id="message"></div>
    </form>
    <div class="toggle">
      <span id="toggle-text">Belum punya akun?</span> <a href="#" id="toggle-link">Daftar di sini</a>
    </div>
  </div>

  <!-- Modal Lupa Password -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">Ã—</span>
      <h2>Reset Password</h2>
      <p>Masukkan email dan password baru Anda.</p>
      <div class="form-group">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" name="reset-email" required />
      </div>
      <div class="form-group">
        <label for="new-password">Password Baru</label>
        <input type="password" id="new-password" name="new-password" required />
      </div>
      <button id="reset-password-btn">Ubah Password</button>
      <div class="message" id="reset-message"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const nameGroup = document.getElementById('name-group');
    const submitBtn = document.getElementById('submit-btn');
    const messageDiv = document.getElementById('message');
    let isSignup = false;

    // Forgot Password Functionality
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const resetPasswordBtn = document.getElementById('reset-password-btn');
    const resetMessageDiv = document.getElementById('reset-message');
    const closeBtn = document.querySelector(".close");

    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordModal.style.display = "block";
    });

    closeBtn.addEventListener('click', () => {
      forgotPasswordModal.style.display = "none";
    });

    window.addEventListener('click', (event) => {
      if (event.target == forgotPasswordModal) {
        forgotPasswordModal.style.display = "none";
      }
    });

    resetPasswordBtn.addEventListener('click', () => {
      const resetEmail = document.getElementById('reset-email').value;
      const newPassword = document.getElementById('new-password').value;

      // Kirim permintaan reset password ke backend (Google Apps Script)
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'resetPassword',
          email: resetEmail,
          newPassword: newPassword
        })
      })
      .then(response => response.json())
      .then(data => {
        resetMessageDiv.textContent = data.message;
        if (data.status === 'success') {
          // Optionally, close the modal after successful request
          forgotPasswordModal.style.display = "none";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        resetMessageDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
      });
    });



    const scriptURL = 'https://script.google.com/macros/s/AKfycbzRBvZOqEu6p4FCiEj5PF5RI3z2wxDnp2Eqh8I50qmPPlib_WvTRnI16GTyjYuXD29m/exec'; // Replace with your script URL

    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? 'Signup' : 'Login';
      nameGroup.style.display = isSignup ? 'block' : 'none';
      submitBtn.textContent = isSignup ? 'Signup' : 'Login';
      toggleLink.textContent = isSignup ? 'Login di sini' : 'Daftar di sini';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const action = isSignup ? 'signup' : 'login';

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({action, ...Object.fromEntries(formData)})
      })
        .then(response => response.json())
        .then(data => {
          messageDiv.textContent = data.message;
          if (data.status === 'success' && !isSignup) {
            alert(`Selamat Datang, ${data.name}!`);
            window.location.href = "Masuk.html";
          }
        })
        .catch(error => {
          console.error('Error:', error);
          messageDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
        });
    });
  </script>
</body>
</html>
